      <!-- Form -->
      <div class = " contact-me container text-center pt-5 pt-lg-2  px-lg-3 pt-lg-3 pt-xl-3">
        <!-- Top text -->
        <h2>Say hi!</h2>
        Fill out this form to send me an enquiry about a project :D

        <!-- Form start -->
        <form class = "contact-me-form mt-4">

          <!-- Name -->
          <div class = "form-element">
            <input type ="text" name="name" placeholder="First Name" class = "mx-3 mb-3"/>
          </div>
          
          <!-- Email -->
          <div class = "form-element">
            <input type="email" name="email" placeholder="Email" class = "mx-3 mb-3"/>
          </div>
			    
          <!-- EmailConfirm -->
          <div class = "form-element">
            <input type="email" name="email2" placeholder="Confirm Email" class = "mx-3 mb-3"/>
          </div>

          <!-- Phonenum -->
          <div class = "form-element">
            <input type="tel" name="phoneNum" placeholder="Phone Number" class = "mx-3 mb-3"/>
          </div>

          <!-- Contact Preferences -->
          <div class = "form-element mx-3 mb-3">
            <label for="contactPref">Contact Preferences:</label>
            <label><input type = "checkbox" name="contactPref"value="sms"/> Text</label>
            <label><input type="checkbox"name="contactPref"value= "emails"/> Email</label>
          </div>

          <!-- Date -->
          <div class = "form-element">
            <label for="projectStart">Project Start Date:</label>
            <input type="date" id="projectStart" name="projectStart" class = "mx-3 mb-3">
          </div>

          <!-- Length -->
          <div class = "form-element">
            <label for="duration">Project Duration:</label>
            <input type ="number" name="durationNum" id="durationNum" placeholder="Length" min="1" max="10" class = "mx-3 mb-3"/>
			      <input list="projectDuration" name="duration" placeholder="Type of Length" id = "duration" class = "mb-3">
            <datalist id="projectDuration">
              <option value="Day(s)">
              <option value="Month(s)">
              <option value="Year(s)">
            </datalist>

          </div>
          
          <!-- Description -->
          <div class = "form-element">
            <label for="projectDescription"> Tell me a bit more about the project: </label>
            <div class = " mb-3">
              <textarea name="projectDescription"rows= "4"cols="40"> This project...  </textarea>
            </div>
          </div>

          <!-- Submit button -->
          <div class = "form-element ">
            <input type= "submit" name= "Submit" class ="submit"/> 
          </div>
        </form>

        <div class = "endText mt-4 mb-3 ">
          <h2>I look forward to working together soon!</h2>
